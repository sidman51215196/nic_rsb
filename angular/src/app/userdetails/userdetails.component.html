
<div class="reg-header">
    <header>
      <app-header></app-header>
    </header>
  </div>
<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
        <mat-card>
            <mat-card-header>
              <mat-card-title>Personal Details</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <form [formGroup]="personalDetailsForm">
                <table mat-table [dataSource]="personalDetails" class="mat-elevation-z8">
                  <ng-container matColumnDef="field">
                    <th mat-header-cell *matHeaderCellDef>Field</th>
                    <td mat-cell *matCellDef="let element">{{element.field}}</td>
                  </ng-container>
                  <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef>Value</th>
                    <td mat-cell *matCellDef="let element">{{element.value}}</td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </form>
            </mat-card-content>
          </mat-card>
    
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card>
        <mat-card-header>
          <mat-card-title>Service Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="serviceDetailsForm">
            <table mat-table [dataSource]="serviceDetails" class="mat-elevation-z8">
              <ng-container matColumnDef="field">
                <th mat-header-cell *matHeaderCellDef>Field</th>
                <td mat-cell *matCellDef="let element">{{element.field}}</td>
              </ng-container>
              <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>Value</th>
                <td mat-cell *matCellDef="let element">{{element.value}}</td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </form>
        </mat-card-content>
      </mat-card>

    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card>
            <mat-card-header>
              <mat-card-title>Bank Details</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <form [formGroup]="bankDetailsForm">
                <table mat-table [dataSource]="bankDetails" class="mat-elevation-z8">
                  <ng-container matColumnDef="field">
                    <th mat-header-cell *matHeaderCellDef>Field</th>
                    <td mat-cell *matCellDef="let element">{{element.field}}</td>
                  </ng-container>
                  <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef>Value</th>
                    <td mat-cell *matCellDef="let element">{{element.value}}</td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </form>
            </mat-card-content>
          </mat-card>
    
    </mat-grid-tile>
    
  </mat-grid-list>
  <div class="footer">
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
