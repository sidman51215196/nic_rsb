<h2 mat-dialog-title>Change Password</h2>
<div mat-dialog-content>
  <form [formGroup]="changePasswordForm">
    <mat-form-field>
      <mat-label>Current Password</mat-label>
      <input matInput type="password" placeholder="Enter your current password" formControlName="old_password">
    </mat-form-field>
    <mat-form-field>
      <mat-label>New Password</mat-label>
      <input matInput type="password" placeholder="Enter your new password" formControlName="new_password1">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirm New Password</mat-label>
      <input matInput type="password" placeholder="Confirm your new password" formControlName="new_password2">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="primary" [disabled]="!isFormValid()" (click)="onChangePassword()">Done</button>
</div>
