 <div class="page-container">
  <div class="register-container">
    <img src="assets/Seal_of_Sikkim_greyscale.png" alt="Logo" class="register-logo">
    <h3><strong>Rajya Sainik Board,<br> Govt. of Sikkim</strong></h3>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>
      <div class="form-group">
        <label for="district">District:</label>
        <select class="form-control" id="district" name="district" formControlName="district">
          <option *ngFor="let district of districtChoices" [value]="district.value">{{ district.label }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
