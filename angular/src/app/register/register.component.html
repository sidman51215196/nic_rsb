
<div class="card">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">Enter a valid email</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long</small>
      </div>
    </div>
    <div class="form-group">
      <label for="zsb">Zilla Sainik Board</label>
      <select id="zsb" formControlName="zsb">
        <option *ngFor="let option of zsbOptions" [value]="option">{{ option }}</option>
      </select>
      <div *ngIf="registerForm.get('zsb')?.invalid && registerForm.get('zsb')?.touched">
        <small *ngIf="registerForm.get('zsb')?.errors?.['required']">Zilla Sainik Board is required</small>
      </div>
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
