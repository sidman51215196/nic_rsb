<header>
    <div class="container">
        <div class="row align-items-center"> <!-- Added align-items-center for vertical alignment -->
            <div class="col-md-3 col-sm-3 col-3 d-flex  align-items-center">
                <div class="logo">
                    <a routerLink="/"><img src="assets/Seal_of_Sikkim_greyscale.jpeg" class="logo-img" alt=""></a>
                </div>
                <div class="logo-text ms-2"> <!-- Added a div for the text and margin for spacing -->
                    <strong>Rajya Sainik Board,<br> Govt. of Sikkim.</strong>
                </div>
            </div>
            <div class="col-md-9 col-sm-9 col-9 text-end">
                <div class="menu-icon" (click)="openMenu()">
                    <i class="{{menu_icon}}"></i>
                </div>
                <div class="desktop_menu" [class.mobile_menu]="menuValue">
                    <ul> 
                        <li (click)="closeMenu()"><a routerLink="/">Home</a></li>
                        <li (click)="closeMenu()"><a routerLink="/about">About</a></li>
                        <li (click)="closeMenu()"><a routerLink="/contact">Contact</a></li>
                        <li (click)="closeMenu()"><a routerLink="/login">Login</a></li>
                        <!-- <li (click)="closeMenu()"><a routerLink="/register">Register</a></li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
